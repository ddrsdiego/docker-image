version: "3.9"

services:
  jenkins:
    hostname: jenkins
    container_name: jenkins
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports: 
      - "8080:8080"
      - "50000:50000"
    volumes:
     - /var/jenkins_home:/var/jenkins_home
     - ./var/run/docker.sock:/var/run/docker.sock
    expose:
      - 4444