version: "3.9"

services:
  jenkins:
    hostname: jenkins
    container_name: jenkins
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports: 
      - "8080:8080"
      - "50000:50000"
    volumes:
     - /var/jenkins_home:/var/jenkins_home
     - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - 4444
  agent:
    hostname: agent
    container_name: agent
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=